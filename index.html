<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster - Muktadir Shabab</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow: #fff200;
      --black: #000000;
      --white: #ffffff;
      --olive: #808000;
      --red: #a62c2b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Anton", sans-serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Hide by default */
    .mobile-hero-poster {
      display: none;
    }

    @media (max-width: 768px) {
      .mobile-hero-poster {
        display: block;
        width: 100%;
        max-width: 600px;
        overflow: hidden;
        position: relative;
      }

      .mobile-hero-poster::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 50%;
        background: var(--yellow);
        z-index: -2;
      }

      .mobile-hero-poster img.person {
        position: absolute;
        top: -20px;
        right: -5px;
        width: 60%;
        z-index: 10;
      }

      .text-block {
        position: relative;
        padding: 20px;
        z-index: 2;
      }

      .text-block h1 {
        display: flex;
        flex-direction: column;
      }

      .text-block h1 span {
        display: inline-block;
        opacity: 0;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid transparent;
      }

      /* --------------------
         TYPEWRITER + FADE-UP ANIMATION
         -------------------- */
      @keyframes typewriter {
        0% { width: 0; opacity: 1; }
        100% { width: 100%; opacity: 1; }
      }

      @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Word styles with individual animation delay */
      .word-im {
        font-size: 12rem;
        color: var(--yellow);
        line-height: 0.9;
        animation: typewriter 1s steps(5) forwards, fadeUp 1s ease forwards;
        animation-delay: 0s, 0s;
      }

      .word-muktadir {
        font-size: 3.8rem;
        color: var(--white);
        line-height: 0.85;
        animation: typewriter 1.2s steps(9) forwards, fadeUp 1s ease forwards;
        animation-delay: 1s, 1s;
      }

      .word-shabab {
        font-size: 5rem;
        color: var(--yellow);
        line-height: 0.9;
        animation: typewriter 1.5s steps(6) forwards, fadeUp 1s ease forwards;
        animation-delay: 2.3s, 2.3s;
      }

      .word-artist {
        font-size: 5.9rem;
        color: var(--black);
        line-height: 0.8;
        animation: typewriter 1.3s steps(6) forwards, fadeUp 1s ease forwards;
        animation-delay: 3.9s, 3.9s;
      }

      .word-writer {
        font-size: 6.2rem;
        color: var(--olive);
        line-height: 1;
        animation: typewriter 1.5s steps(7) forwards, fadeUp 1s ease forwards;
        animation-delay: 5.3s, 5.3s;
        position: relative;
        z-index: 20; /* above profile image */
      }

      .word-actor {
        font-size: 7.2rem;
        color: var(--red);
        line-height: 1;
        animation: typewriter 1.8s steps(6) forwards, fadeUp 1s ease forwards;
        animation-delay: 6.8s, 6.8s;
        position: relative;
        z-index: 20; /* above profile image */
      }

      /* Ensure final state persists */
      h1 span {
        animation-fill-mode: forwards;
      }

      /* Responsive tweaks */
      @media (max-width: 480px) {
        .word-im { font-size: 12rem; }
        .word-muktadir { font-size: 3.8rem; }
        .word-shabab { font-size: 5rem; }
        .word-artist { font-size: 5.9rem; }
        .word-writer { font-size: 6.2rem; }
        .word-actor { font-size: 7.2rem; }
      }
    }
  </style>
</head>
<body>
  <div class="mobile-hero-poster">
    <div class="text-block">
      <h1>
        <span class="word-im">I'M</span>
        <span class="word-muktadir">MUKTADIR</span>
        <span class="word-shabab">SHABAB</span>
        <span class="word-artist">ARTIST</span>
        <span class="word-writer">Actor And</span>
        <span class="word-actor">Writer</span>
      </h1>
    </div>
    <img class="person" src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756152232/IMG-20250506-WA0014_edit_1110666578519508_xtfpa7.png" alt="Person">
  </div>
</body>
</html>
