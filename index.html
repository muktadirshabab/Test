<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster - Muktadir Shabab</title>
  <style>
    :root {
      --yellow: #fff200;
      --black: #000000;
      --white: #ffffff;
      --olive: #808000;
      --red: #a62c2b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial Black", sans-serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Hide poster by default (desktop & tablet) */
    .poster {
      display: none;
    }

    /* Show only on mobile */
    @media (max-width: 768px) {
      .poster {
        display: block;
        width: 100%;
        max-width: 600px;
        overflow: hidden;
        position: relative;
      }

      /* Background split */
      .poster::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 50%;
        background: var(--yellow);
        z-index: -2;
      }

      .poster img.flag {
        position: absolute;
        top: 10%;
        left: 20%;
        width: 80%;
        opacity: 0.6;
        z-index: -1;
      }

      .poster img.person {
        position: absolute;
        top: 5%;
        right: -10px;
        width: 60%;
        z-index: 1;
      }

      .text-block {
        padding: 20px;
      }

      .text-block h1 {
        font-size: 6rem;
        color: var(--yellow);
        line-height: 1;
        animation: fadeIn 1s ease forwards;
      }

      .text-block h2 {
        font-size: 2rem;
        color: var(--white);
        animation: fadeIn 1s ease forwards;
        animation-delay: 0.5s;
        opacity: 0;
      }

      .text-block .shabab {
        font-size: 3rem;
        color: var(--yellow);
        animation: fadeIn 1s ease forwards;
        animation-delay: 1s;
        opacity: 0;
      }

      .text-block .artist {
        font-size: 4rem;
        color: var(--black);
        animation: fadeIn 1s ease forwards;
        animation-delay: 1.5s;
        opacity: 0;
      }

      .text-block .writer {
        font-size: 4rem;
        color: var(--olive);
        animation: fadeIn 1s ease forwards;
        animation-delay: 2s;
        opacity: 0;
      }

      .text-block .actor {
        font-size: 5rem;
        color: var(--red);
        animation: fadeIn 1s ease forwards;
        animation-delay: 2.5s;
        opacity: 0;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 480px) {
        .text-block h1 { font-size: 4rem; }
        .text-block h2 { font-size: 1.5rem; }
        .text-block .shabab { font-size: 2rem; }
        .text-block .artist,
        .text-block .writer { font-size: 2.5rem; }
        .text-block .actor { font-size: 3rem; }
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="text-block">
      <h1>I'M</h1>
      <h2>MUKTADIR</h2>
      <div class="shabab">SHABAB</div>
      <div class="artist">ARTIST</div>
      <div class="writer">WRITER</div>
      <div class="actor">ACTOR</div>
    </div>
    <!-- Optional flag background -->
    <!-- <img class="flag" src="flag.png" alt="Flag"> -->
    <img class="person" src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756152232/IMG-20250506-WA0014_edit_1110666578519508_xtfpa7.png" alt="Person">
  </div>
</body>
</html>
